<!DOCTYPE html>
<html lang="en" ng-app="simon">
<head>
	<meta charset="UTF-8">
	<title>Simon Says - Classic game from the 80's</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div ng-controller="simonController as s">
		<h1 ng-bind="s.title"></h1>
		<p>Instructions go here. Ready? Click button to start</p>


		<button ng-click="s.beginGame()" ng-if="!s.isGameStarted">Begin Game</button>

		
		<h2 ng-show="s.isGameStarted">Turn {{ s.turnNumber }}</h2>


		<section id="simon-instructions">
			<p>Simon Instructions: <span ng-hide="s.didInstructionsDisplay" ng-class="color" ng-repeat="color in s.computerInstructionsArray track by $index">{{ color }} </span> </p>	
		</section>

		<section id="user-selections">
			<p>User's Selections: <span ng-class="color" ng-repeat="color in s.playerSequenceArray track by $index">{{ color }} </span></p>
		</section>

		<div class="board">

			<div class="cell top left red" ng-click="s.pickColor('red')"></div>
			<div class="cell top right blue" ng-click="s.pickColor('blue')"></div>
			<div class="cell bottom left green" ng-click="s.pickColor('green')"></div>
			<div class="cell bottom right yellow" ng-click="s.pickColor('yellow')"></div>
		</div>
		

	</article>
</body>
</html>
